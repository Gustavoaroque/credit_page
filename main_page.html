<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav class="header__navbar">
            <img src="" alt="Logo">
            <div class="header__div">
                <a href="/">Home</a>
                <a href="/">Cards</a>
                <a href="/">Log out</a>
            </div> 
        </nav>
    </header>
    <main>
        <div class="main__div">
            <section class="div__section--cards">
                <h1>Users</h1>
                <br>
                <table class="div__section--table">
                    <tr>
                        <th>User Id</th>
                        <th>Name</th>
                        <th>Last Name</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Gustavo</td>
                        <td>Roque</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Ariana</td>
                        <td>Roque</td>
                    </tr>
                    
                </table>
                <div class="card__div__buttons">
                    <input type="button" value="Add User">
                    <input type="button" value="View User">
                </div>
            </section>
            <section class="div__section--cards">
                <h1>Cards</h1>
                <br>
                <table class="div__section--table">
                    <tr>
                        <th>Card Id</th>
                        <th>Credit</th>
                        <th>User Id</th>
                    </tr>
                    <tr>
                        <td>123456</td>
                        <td>35.2</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>842934</td>
                        <td>17.6</td>
                        <td>2</td>
                    </tr>
                    
                </table>
                <div class="card__div__buttons">
                    <input type="button" value="Add User">
                    <input type="button" value="View User">
                </div>
            </section>
        </div>
        <div class="transactions">   
            <section class="div__section--cards">
                <h1>Transactions</h1>
                <br>
                <table class="div__section--table">
                    <tr>
                        <th>Transaction Id</th>
                        <th>Last update</th>
                        <th>Card ID</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Today</td>
                        <td>123456</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Today</td>
                        <td>842934</td>
                    </tr>
                    
                </table>
                <div class="card__div__buttons">
                    <input type="button" value="Add User">
                    <input type="button" value="View User">
                </div>
            </section>
        </div>
    </main>
</body>
</html>
